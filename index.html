    <!-- Tailwind CSS Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Tinos', 'serif'],
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s ease-out both',
              'fade-in': 'fade-in 0.5s ease-out both',
              'shimmer': 'shimmer 4s infinite linear',
              'slide-down': 'slide-down 1.2s cubic-bezier(0.25, 1, 0.5, 1) both',
              'slide-up': 'slide-up 1.2s cubic-bezier(0.5, 0, 0.75, 0) both',
              'float': 'float 4s ease-in-out infinite',
              // Animations for new login page
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
              'subtle-pop': 'subtle-pop 0.3s ease-out',
              // Animation for task board
              'pulse-border': 'pulse-border 1.5s ease-in-out infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'holographic-shine': 'holographic-shine 1.2s ease-in-out',
              // Animation for portal sidebar
              'pulse-border-glow': 'pulse-border-glow 2.5s infinite ease-in-out',
            },
            keyframes: {
              'fade-in-up': {
                'from': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                'to': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
              'fade-in': {
                'from': {
                  opacity: '0',
                },
                'to': {
                  opacity: '1',
                },
              },
              'shimmer': {
                '0%': { 'background-position': '200% 0' },
                '100%': { 'background-position': '-200% 0' },
              },
              'slide-down': {
                'from': { transform: 'translateY(-120%)' },
                'to': { transform: 'translateY(40px)' },
              },
              'slide-up': {
                'from': { transform: 'translateY(40px)' },
                'to': { transform: 'translateY(-120%)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(40px)' },
                '50%': { transform: 'translateY(30px)' },
              },
              'pulse-glow': {
                '0%, 100%': { 'box-shadow': '0 0 0 0 rgba(59, 130, 246, 0.4)' },
                '70%': { 'box-shadow': '0 0 0 10px rgba(59, 130, 246, 0)' }
              },
              'subtle-pop': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' }
              },
              'pulse-border': {
                '0%, 100%': { 'border-color': 'rgba(59, 130, 246, 0.4)' },
                '50%': { 'border-color': 'rgba(59, 130, 246, 1)' }
              },
              'holographic-shine': {
                'from': { transform: 'translateX(-100%) skewX(-30deg)' },
                'to': { transform: 'translateX(200%) skewX(-30deg)' }
              },
              'pulse-border-glow': {
                '0%, 100%': { 'box-shadow': '0 0 0 0 rgba(167, 139, 250, 0)', 'border-color': 'rgba(167, 139, 250, 0.5)' },
                '50%': { 'box-shadow': '0 0 15px 5px rgba(167, 139, 250, 0.3)', 'border-color': 'rgba(167, 139, 250, 1)' }
              },
            },
          }
        }
      }
    </script>

    <style>
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      .text-shadow-md {
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(139, 92, 246, 0.4); /* purple-500/40 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(139, 92, 246, 0.6); /* purple-500/60 */
      }

      /* Utility to hide scrollbars */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Styles for Login/Role Selection Page (Light & Dark) */
      .login-card {
        background: white;
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb; /* gray-200 */
        width: 100%;
        max-width: 420px;
        position: relative;
        z-index: 10;
        animation: form-entry 1s ease-out;
      }
      
      .dark .login-card {
        background: rgba(31, 41, 55, 0.5); /* gray-700/50 */
        backdrop-filter: blur(12px) saturate(150%);
        -webkit-backdrop-filter: blur(12px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }

      @keyframes form-entry {
          from { opacity: 0; transform: translateY(40px) scale(0.95); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }

      .form-title {
          color: #111827; 
          text-align: center; 
          margin-bottom: 8px;
          font-size: 24px; 
          font-weight: 700;
          letter-spacing: -0.025em;
      }
      .dark .form-title { color: white; }

      .form-subtitle {
          color: #4b5563; 
          text-align: center; 
          margin-bottom: 32px; 
          font-size: 14px;
      }
      .dark .form-subtitle { color: #9ca3af; } /* gray-400 */

      .form-group-icon {
          margin-bottom: 20px; position: relative;
      }

      .form-group-icon .icon {
          position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
          color: #9ca3af; /* gray-400 */
          transition: color 0.3s ease;
          pointer-events: none;
      }
      .dark .form-group-icon .icon { color: #6b7280; } /* gray-500 */

      .form-group-icon input {
          width: 100%; padding: 14px 14px 14px 50px;
          border: 1px solid #d1d5db; /* gray-300 */
          border-radius: 12px;
          background: #f9fafb; /* gray-50 */
          color: #111827; /* gray-900 */
          font-size: 16px;
          transition: all 0.3s ease;
      }
      .dark .form-group-icon input {
          border: 1px solid #4b5563; /* gray-600 */
          background: rgba(17, 24, 39, 0.8); /* gray-900/80 */
          color: white;
      }
      
      .form-group-icon input::placeholder { color: #9ca3af; /* gray-400 */ }
      .dark .form-group-icon input::placeholder { color: #6b7280; /* gray-500 */ }
      
      .form-group-icon input:focus {
          outline: none; background: white;
          border-color: #0284c7; /* sky-600 */
          box-shadow: 0 0 0 3px rgba(3, 169, 244, 0.2);
      }
      .dark .form-group-icon input:focus {
          background: rgba(17, 24, 39, 1); /* gray-900 */
          border-color: #3b82f6; /* blue-500 */
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }

      .form-group-icon input:focus + .icon { color: #0284c7; /* sky-600 */ }
      .dark .form-group-icon input:focus + .icon { color: #60a5fa; } /* blue-400 */

      .form-btn {
          width: 100%; padding: 14px; border: none; border-radius: 12px;
          background: linear-gradient(135deg, #0ea5e9, #0284c7); /* sky-500 to sky-600 */
          color: white; font-size: 16px; font-weight: 600; cursor: pointer;
          transition: all 0.3s ease; position: relative; overflow: hidden;
          box-shadow: 0 5px 15px rgba(2, 132, 199, 0.2);
      }
      .dark .form-btn {
        background: linear-gradient(135deg, #3b82f6, #2563eb); /* blue-500 to blue-600 */
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
      }

      .form-btn:hover:not(:disabled) {
          transform: translateY(-2px); box-shadow: 0 8px 25px rgba(2, 132, 199, 0.3);
      }
      .dark .form-btn:hover:not(:disabled) { box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3); }

      .form-btn:disabled { cursor: not-allowed; background: #9ca3af; }
      .dark .form-btn:disabled { background: #4b5563; } /* gray-600 */
      .form-btn:active:not(:disabled) { transform: translateY(0px); }

      .form-links {
          text-align: center; margin-top: 24px; display: flex;
          justify-content: space-between; align-items: center;
      }
      .form-links a, .form-links button {
          color: #0369a1; /* sky-700 */
          text-decoration: none; font-size: 14px;
          transition: color 0.3s ease; background: none; border: none; cursor: pointer; padding: 0;
      }
      .dark .form-links a, .dark .form-links button { color: #9ca3af; } /* gray-400 */

      .form-links a:hover, .form-links button:hover { color: #075985; /* sky-800 */ }
      .dark .form-links a:hover, .dark .form-links button:hover { color: white; }

      @media (max-width: 480px) {
          .login-card {
              margin: 20px;
              padding: 25px;
          }
      }
      
      .form-radio {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        display: inline-block;
        width: 1.25em;
        height: 1.25em;
        padding: 0.15em;
        background-clip: content-box;
        border: 2px solid #9ca3af;
        border-radius: 50%;
        transition: all 0.2s ease-in-out;
      }
      .form-radio:checked {
        border-color: #0284c7; /* sky-600 */
        background-color: #0284c7; /* sky-600 */
      }
      .dark .form-radio {
        border-color: #6b7280;
      }
      .dark .form-radio:checked {
        border-color: #818cf8;
        background-color: #818cf8;
      }
      @media print {
        body * {
          visibility: hidden;
          background: transparent !important;
          color: #000 !important;
        }
        #printable-slip, #printable-slip * {
          visibility: visible;
        }
        #printable-slip {
          position: fixed;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          margin: 0;
          padding: 0;
          border: none;
        }
        .print-only {
          display: block;
        }
        .no-print {
          display: none !important;
        }

        html, body {
          background-color: #fff !important;
          color: #000 !important;
          font-family: Tinos, serif !important;
        }
        .print\:hidden {
          display: none !important;
        }
        #report-card {
          box-shadow: none !important;
          margin: 0 !important;
          border: none !important;
          break-inside: avoid;
        }
        #report-card input,
        #report-card textarea,
        #report-card [contenteditable="true"] {
          border: 1px solid transparent !important;
          background-color: transparent !important;
          box-shadow: none !important;
          appearance: none !important;
          -webkit-appearance: none !important;
          -moz-appearance: none !important;
          padding: 2px 1px !important;
          margin: 0 !important;
          width: 100%;
          font-family: inherit !important;
          font-size: inherit !important;
          color: black !important;
          line-height: 1.4;
        }
        #report-card textarea {
          resize: none !important;
          overflow: visible !important;
          display: block;
          height: auto !important;
          min-height: 20px !important;
        }
        #report-card [contenteditable="true"]:focus,
        #report-card input:focus,
        #report-card textarea:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        tr, section {
          break-inside: avoid !important;
        }
        thead {
          display: table-header-group !important;
        }
      }
      @page {
        size: A4;
        margin: 20mm;
      }
      
      .holographic-shine-hover:hover::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 100%;
        background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
        animation: holographic-shine 1.2s ease-in-out;
        opacity: 0.9;
        filter: blur(5px);
      }

      /* Styles for Parent Portal Sidebar */
      #portal-sidebar.is-open {
        transform: translateX(0);
      }
    </style>
    <script>
      // Theme management script to prevent flash of wrong theme
      if (localStorage.getItem('theme') === 'dark' || (!('theme'in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
